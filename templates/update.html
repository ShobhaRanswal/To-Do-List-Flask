{%extends 'base.html' %}
{% block title %}
Update Page
{%endblock %}
{%block body%}
  
 
  <div class="container my-3">
    <h1>Update Page</h1>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="text" class="form-label">Todo Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{todo.Title}}" aria-describedby="emailHelp">
      <div id="text" class="form-text">Add the tittle for the todo list</div>
    </div>
    <div class="mb-3">
      <label for="text" class="form-label">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" value="{{todo.Description}}">
    </div>
    
    <button type="submit" class="btn btn-primary " >Update</button>
  </form>
  
</div>
</div>
{%endblock body%}
</body>
</html>
